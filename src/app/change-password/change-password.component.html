<form class="example-form well" (ngSubmit)="onSubmit(f)" #f="ngForm"> <mat-card class="card card-4"> <label class="font"> Log In to Your Account</label></mat-card> <br><mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Enter Username" [formControl]="emailFormControl" [(ngModel)]="model.firstname"> <mat-error *ngIf="emailFormControl.hasError('pattern')"> Please enter a valid username </mat-error> <mat-error *ngIf="emailFormControl.hasError('required')"> Username is <strong>required</strong> </mat-error> </mat-form-field> <mat-form-field class="example-full-width mat-size"> <input type="password" matInput placeholder="Enter Your Password" [formControl]="passwordFormControl" [(ngModel)]="model.password"> <mat-error *ngIf="passwordFormControl.hasError('required')"> Password is <strong>required</strong> </mat-error> </mat-form-field> <button type="submit" class="button"> Sign in</button> <a class="font2" [routerLink]="['/signup']"> <u> Forgot Password? </u> </a> <label class="font1"> <br>Don't have an account? </label> <a class="font-size-20" [routerLink]="['/signup']"> Sign Up </a> <br><label>OR </label> <br><a href="" class="fa fa-facebook"></a> <a href="" class="fa fa-twitter"></a> <a href="" class="fa fa-google"></a> <a href="" class="fa fa-linkedin"></a> <a href="" class="fa fa-pinterest"></a></form>
