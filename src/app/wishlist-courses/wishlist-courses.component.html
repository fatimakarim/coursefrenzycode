<app-loader></app-loader><div class="content-box-01 padding-top-20"> <div class="container"> <div class="row"> <div class="text-center no-items-holder" *ngIf="GlobalWishListCourses.length===0"> <i class="material-icons font-size-60">shopping_basket</i> <p>No items in Wishlist</p><button routerLink="/courses" type="button" class="btn-file">Add Items</button> </div><div class="row" *ngIf="GlobalWishListCourses"> <div class="col-lg-12 text-center"> <h3 class="wishlist-heading" *ngIf="GlobalWishListCourses.length==1"> You have Added Course in Wish List </h3> <h3 class="wishlist-heading" *ngIf="GlobalWishListCourses.length > 1"> You have Added Courses in Wish List </h3> </div></div><div class="cart-body"> <div class="col-lg-8 col-md-9 col-sm-12 for-center"> <div class="panel panel-info" *ngIf="GlobalWishListCourses.length>0"> <div class="pan-heading"> Wishlist </div><div class="panel-body checkout-box" *ngFor="let list of GlobalWishListCourses; let i=index;"> <div class=""> <div class="col-sm-3 col-xs-12"> <a> <img *ngIf="list.course.course_image" src="{{ImageUrl}}{{list.course.course_image}}" alt="" onError="this.src='../../assets/img/default_thumbnail.png'"/> </a> </div><div class="col-sm-6 col-xs-12"> <div class=""> <h4>{{list.course.name}}</h4> </div></div><div class="col-sm-3 col-xs-12"> <h6 class="display-inline-b">${{list.course.discounted_price}}</h6> <a class="pull-right"><i class="fa fa-trash font-size-36 wishlist" (click)="removeFromWishlist(i, list.course.id)" data-toggle="tooltip" title="Remove from Wishlist"></i></a> </div></div></div></div></div></div></div></div></div>
