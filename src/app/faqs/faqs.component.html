<app-loader></app-loader><div id="wrapper"> <section class="section bgw"> <div class="container"> <div class="text-center faq-heading"> <h1>Frequently Asked Questions about CourseFrenzy</h1> <h3>We'll try our best to answer your queries as soon as possible.</h3> </div><div *ngIf="loaded" class="fancy-collapse-panel"> <div *ngFor="let faq of faqsList; let i=index;"> <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"> <div class="panel panel-default"> <div class="panel-heading" role="tab" id="heading{{faq.id}}"> <h4 class="panel-title"> <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapse{{faq.id}}" aria-expanded="false" aria-controls="collapse"> Question{{i+1}}:{{faq.question}}</a> </h4> </div><div id="collapse{{faq.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne"> <div class="panel-body"> Answer{{i+1}}:{{faq.answer}}</div></div></div></div></div></div></div></section></div>
