<app-loader></app-loader><div class="margin-30"> <div *ngIf="loaded" class="mat-elevation-z8"> <mat-table [dataSource]="partnerRequests" matSort> <ng-container matColumnDef="name"> <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell> <mat-cell *matCellDef="let row">{{row.name}}</mat-cell> </ng-container> <ng-container matColumnDef="email"> <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell> <mat-cell *matCellDef="let row">{{row.email}}</mat-cell> </ng-container> <ng-container matColumnDef="company"> <mat-header-cell *matHeaderCellDef mat-sort-header> Comapny Name </mat-header-cell> <mat-cell *matCellDef="let row">{{row.company}}</mat-cell> </ng-container> <ng-container matColumnDef="message"> <mat-header-cell *matHeaderCellDef mat-sort-header> Message </mat-header-cell> <mat-cell *matCellDef="let row">{{row.message}}</mat-cell> </ng-container> <ng-container matColumnDef="action"> <mat-header-cell *matHeaderCellDef mat-sort-header> Perform Action </mat-header-cell> <mat-cell *matCellDef="let row" class="text-right"> <button class="send-btn"> Send Email</button> </mat-cell> </ng-container> <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row> </mat-table> </div></div>
