<app-loader></app-loader><div class="card" *ngIf="SliderContent"> <button type="button" class="close" aria-label="Close" (click)="onNoClick()" tabindex="-1"> <span aria-hidden="true">&times;</span> </button> <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="homesliderform" name="homesliderform" method="put" > <div class="card-header text-center" data-background-color="rose"> <h4 class="card-title"> Edit Home Slider Content</h4> </div><div class="card-content"> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Slider Heading" name="heading" [(ngModel)]="model.heading" #heading="ngModel" required> <mat-error *ngIf="heading.hasError('required')"> Heading is <strong>required</strong> </mat-error> </mat-form-field> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Slider Placeholder" name="searchPlaceHolder" [(ngModel)]="model.description" #searchPlaceHolder="ngModel" required pattern="[a-zA-Z]+?"> <mat-error *ngIf="searchPlaceHolder.hasError('required')"> Placeholder is <strong>required</strong> </mat-error> </mat-form-field> <label> Slider Background Image: </label> <div class="text-center"> <div class="img-holder"> <img *ngIf="SliderContent && SliderContent.BackImage?.length >0 " src="{{ImageUrl+'media/'}}{{SliderContent?.BackImage}}" class="w-h-400px" alt="User Profile Photo"> </div></div><label> Choose file to change slider background image: </label> <input (change)="onChange($event)" type="file" accept="image/gif, image/jpeg, image/png" name="SliderImage"> </div><div class="footer text-right col-sm-12"> <button class="button btn-primary" type="submit" id="submit" tabindex="2"> Save </button> </div></form> </div>
