<div class="container-fluid message-container-wrapper" id="maindiv"> <div class="main-section"> <div class="head-section"> <div class="headLeft-section"> <div class="headLeft-sub"> <input autofocus type="search" name=querysearch id="textsearch" [(ngModel)]="query" #querysearch="ngModel" (keyup)=filter_teachers(query) placeholder="Search Teacher"> <button> <i class="fa fa-search"></i> </button> </div></div><div class="headRight-section"> <div class="headRight-sub"> <div *ngIf="chat_user_load" class="top-img"> <img *ngIf="chat_profilephoto!=''; else other_image " class="img" src="{{catImageUrl}}{{chat_profilephoto}}" onError="this.src='../../assets/img/chatbox/man01.png'"> <ng-template #other_image><img src='../../assets/img/chatbox/man01.png'></ng-template> </div><div> <h3>{{chat_username}}</h3> </div></div></div></div><div class="body-section"> <div class="left-section mCustomScrollbar" data-mcs-theme="minimal-dark"> <ul *ngIf="loaded"> <li *ngFor="let teacher of Teachers" (click)="selected_teacher(teacher.userid,teacher.username,teacher.profilePhoto)"> <div class="chatList"> <div class="img"> <img class="img" src="{{catImageUrl}}{{teacher?.profilePhoto}}" onError="this.src='../../assets/img/chatbox/man01.png'"> </div><div class="desc"> <h5 *ngIf="teacher.first_name || teacher.last_name; else other_content ">{{teacher.first_name}}{{teacher.last_name}}</h5> <ng-template #other_content> <h5>{{teacher?.username}}</h5> </ng-template> <div *ngIf="teacher.username" class="elps">@{{teacher?.username}}</div></div></div></li></ul> </div><div class="right-section"> <div class="message mCustomScrollbar" data-mcs-theme="minimal-dark"> <ul *ngIf="item!=0"> <label style=" padding-left: 240px;text-decoration: underline;color:blue;font-size:18px" class="load-more" (click)="getData()" *ngIf="Messages"> load more </label> <ng-container *ngFor="let mess of Messages.messages" > <li *ngIf="logedin_user==mess.Sender" class="msg-left-sub"> <div class="msg-desc" > <img src="../../assets/img/chatbox/man03.png" style="height:30px ; width:25px;"> <b>{{mess.Sender}}</b> <br>{{mess.MessageText}}</div><a style="font-size:12px">{{mess.CreatedAt | slice:0:10}}</a><!-- <div class="msg-desc">{{mass.message}}</div>{{mass.created_at | slice:0:10}}<small></small> --> </li><li *ngIf="logedin_user!=mess.Sender" > <div class="msg-left-sub" style="float:right"> <div class="msg-desc"> <img src="../../assets/img/chatbox/man03.png" style="height: 30px;width:25px"> <b>{{mess.Sender}}</b> <br>{{mess.MessageText}}</div><a style="font-size:12px">{{mess.CreatedAt | slice:0:10}}</a> </div></li></ng-container><!-- <li class="msg-day"><small>Wednesday</small></li><li *ngFor="let message of Messages" [ngClass]="(message.Sender===logedin_user)?'msg-right':'msg-left'"> <div class="msg-left-sub"> <img src="../../assets/img/chatbox/man03.png"> <div class="msg-desc">{{message.MessageText}}</div><small>05:25 am</small> </div></li>--> </ul> </div><div class="right-section-bottom"> <form> <div class="upload-btn"> <button class="btn"><i class="fa fa-photo"></i></button> <input type="file" name="myfile"/> </div><input type="text" [formControl]="name" [(ngModel)]="model.Testing" name="Name" placeholder="type here..."> <button class="btn-send" (click)="PostMessage()"><i class="fa fa-send"></i></button> </form> </div></div></div></div></div>
