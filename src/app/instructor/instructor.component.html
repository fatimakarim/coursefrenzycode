<script src="../course/courses.service.ts"></script> <div class="admin-cont display-inline-b"> <div class="col-md-12 col-sm-12" > <h2 class="inst-heading">All Instructor</h2> <div class="row"> <div class="col-md-3 col-sm-3 col-xs-12 inst-mrg" *ngFor="let list of instructorlist?.Instructors ; let i=index" > <div class="inst-wrap"> <div class="inst-img"> <img *ngIf="list.profilePhoto" src="{{staticStorageImages}}{{list.profilePhoto}}" alt="" class="img-responsive imgheight"> </div><h3> <a routerLink="/user-profile/{{list.user?.id}}" *ngIf="list.user.first_name && list.user.last_name">{{list.user.first_name}}{{list.user.last_name}}</a></h3> </div></div><nav class="text-center"> <ul class=" pagination pagination-lg"> <li class="page-item" [ngClass]="{disabled:pager.currentPage===1}"> <a class="page-link" onclick="topFunction()" (click)="setPage3(1)" aria-label="Previous"> First </a> </li><li class="page-item" [ngClass]="{disabled:pager.currentPage===1}"> <a class="page-link" onclick="topFunction()" (click)="setPage3(pager.currentPage - 1)" aria-label="Previous"> <span aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span> </a> </li><li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage===page}" onclick="topFunction()" (click)="setPage3(page)"><a class="page-link">{{page}}</a></li><li class="page-item" [ngClass]="{disabled:pager.currentPage===pager.totalPages}"> <a class="page-link" onclick="topFunction()" (click)="setPage3(pager.currentPage + 1)" aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span> </a> </li><li class="page-item" [ngClass]="{disabled:pager.currentPage===pager.totalPages}"> <a class="page-link" onclick="topFunction()" (click)="setPage3(pager.totalPages)" aria-label="Next"> Last </a> </li></ul> </nav> </div></div></div>
