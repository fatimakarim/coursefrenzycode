<app-loader></app-loader><div class="margin-30"> <div *ngIf="loaded" class="example-container mat-elevation-z8"> <mat-table [dataSource]="contactRequests" matSort> <ng-container matColumnDef="name"> <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Name </b> </mat-header-cell> <mat-cell *matCellDef="let row">{{row.name}}</mat-cell> </ng-container> <ng-container matColumnDef="email"> <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Email</b> </mat-header-cell> <mat-cell *matCellDef="let row">{{row.email}}</mat-cell> </ng-container> <ng-container matColumnDef="phone"> <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Contact Number</b> </mat-header-cell> <mat-cell *matCellDef="let row">{{row.phone}}</mat-cell> </ng-container> <ng-container matColumnDef="subject"> <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Subject </b> </mat-header-cell> <mat-cell *matCellDef="let row">{{row.subject}}</mat-cell> </ng-container> <ng-container matColumnDef="message"> <mat-header-cell *matHeaderCellDef mat-sort-header> <b> Message </b> </mat-header-cell> <mat-cell *matCellDef="let row">{{row.message}}</mat-cell> </ng-container> <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row> <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row> </mat-table> </div></div>
