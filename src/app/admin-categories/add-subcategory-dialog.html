<app-loader></app-loader><div class="card"> <button type="button" class="close" aria-label="Close" (click)="onNoClick()" tabindex="-1"> <span aria-hidden="true">&times;</span> </button> <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="addCategory" name="addCategory" method="post" > <div class="card-header text-center" data-background-color="rose"> <h4 class="card-title"> Add Sub Category</h4> </div><div class="card-content"> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Sub Category Name" name="subcategoryName" [(ngModel)]="model.subcategoryName" #subcategoryName="ngModel" required> <mat-error *ngIf="subcategoryName.hasError('required')"> Sub Category name is <strong>required</strong> </mat-error> </mat-form-field> <label> Select sub category IOS image: </label> <input (change)="onChange($event)" type="file" accept="image/gif, image/jpeg, image/png" name="icon"> <label> Select sub category web image: </label> <input (change)="onChange2($event)" type="file" accept="image/gif, image/jpeg, image/png" name="icon"> </div><div class="footer text-right col-sm-12"> <button class="button btn-primary custom" type="submit" id="submit" tabindex="2"> Save </button> </div></form></div>
