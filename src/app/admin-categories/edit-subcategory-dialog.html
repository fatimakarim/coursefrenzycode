<app-loader></app-loader><div class="card"> <button type="button" class="close" aria-label="Close" (click)="onNoClick()" tabindex="-1"> <span aria-hidden="true">&times;</span> </button> <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="editCategory" name="editCategory" method="put"> <div class="card-header text-center" data-background-color="rose"> <h4 class="card-title"> Edit Sub Category</h4> </div><div class="card-content"> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Sub Category Name" name="subCategoryName" [(ngModel)]="model.subCategoryName" #subCategoryName="ngModel" required> <mat-error *ngIf="subCategoryName.hasError('required')"> Sub Category name is <strong>required</strong> </mat-error> </mat-form-field> <label> Sub Category IOS image: </label> <div class="text-center"> <div class="img-holder" *ngIf="subCategory.image_icon_ios.length>0 "> <img src="{{ImageUrl}}{{subCategory.image_icon_ios}}" class="get-icon" alt="User Profile Photo"> </div><div class="img-holder" *ngIf="!subCategory.image_icon_ios"> <h2>No image found</h2> </div></div><label> Change sub category IOS image: </label> <input (change)="onChange($event)" type="file" accept="image/gif, image/jpeg, image/png" name="icon"> <label> Sub Category Web image: </label> <div class="text-center"> <div class="img-holder" *ngIf="subCategory.image_web.length>0 "> <img src="{{ImageUrl}}{{subCategory.image_web}}" class="get-icon" alt="User Profile Photo"> </div><div class="img-holder" *ngIf="!subCategory.image_web"> <h2>No image found</h2> </div></div><label> Change sub category web image: </label> <input (change)="onChange2($event)" type="file" accept="image/gif, image/jpeg, image/png" name="icon"> </div><div class="footer text-right col-sm-12"> <button class="button btn-primary custom" type="submit" id="submit" tabindex="2"> Save</button> </div></form></div>
