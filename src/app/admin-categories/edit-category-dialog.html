<app-loader></app-loader><div class="card"> <button type="button" class="close" aria-label="Close" (click)="onNoClick()" tabindex="-1"> <span aria-hidden="true">&times;</span> </button> <form (ngSubmit)="!categoryNameControl.hasError('required') && !categoryIconControl.hasError('required') && onSubmit(f)" #f="ngForm" id="editCategory" name="editCategory" method="put" > <div class="card-header text-center" data-background-color="rose"> <h4 class="card-title"> Edit Category</h4> </div><div class="card-content"> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Category Name" name="categoryName" [formControl]="categoryNameControl" [(ngModel)]="model.categoryName" required> <mat-error *ngIf="categoryNameControl.hasError('required')"> Category name is <strong>required</strong> </mat-error> </mat-form-field> <mat-form-field class="example-full-width mat-size"> <input matInput placeholder="Category Icon" name="categoryIcon" [formControl]="categoryIconControl" [(ngModel)]="model.categoryIcon" required> <mat-error *ngIf="categoryIconControl.hasError('required')"> Category icon is <strong>required</strong> </mat-error> </mat-form-field> <label> IOS Icon: </label> <div class="text-center"> <div class="img-holder" *ngIf="category.image_icon_ios.length >0 " > <img src="{{ImageUrl}}{{category.image_icon_ios}}" class="get-icon" alt="User Profile Photo"> </div><div class="img-holder" *ngIf="!category.image_icon_ios" > <h2>No image found</h2> </div></div><label> Chaoose file to change IOS icon: </label> <input (change)="onChange($event)" type="file" accept="image/gif, image/jpeg, image/png" name="icon"> <label> Web Image: </label> <div class="text-center"> <div class="img-holder" *ngIf="category.icon_Web_Home.length >0 "> <img src="{{ImageUrl}}{{category.icon_Web_Home}}" class="get-icon" alt="User Profile Photo"> </div><div class="img-holder" *ngIf="!category.icon_Web_Home" > <h2>No image found</h2> </div></div><label> Chaoose file to change web image: </label> <input (change)="onChange2($event)" type="file" accept="image/gif, image/jpeg, image/png" name="icon"> </div><div class="footer text-right col-sm-12"> <button class="button btn-primary custom" type="submit" id="submit" tabindex="2"> Save </button> </div></form></div>
