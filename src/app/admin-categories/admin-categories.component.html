<app-loader></app-loader><div class="add-categories-body"> <div class="text-right"> <button class="btn-file" (click)="openAddCategoryDialog()"> Add New Category</button> </div><div class="row"> <div *ngFor="let cat of Categories; let i=index;" class="col-lg-3 col-md-4 col-sm-4 md-padding-LR-5"> <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true"> <div class="panel panel-default"> <div class="panel-heading" role="tab" id="heading{{cat.id}}"> <h2 class="panel-title"> <a class="collapsed" data-toggle="collapse" href="#collapse{{cat.id}}"> <div class=""> <div class="cat-heading">{{cat.name}}</div><div class=""> <span class="{{cat.icon}}color-red"> </span> </div></div></a> <div class="margin-top-10"> <button mat-raised-button class="btn-black" (click)="openEditCategoryDialog(i)"> Edit Category</button> <button mat-raised-button color="warn" (click)="deleteCategory(cat.id, i)"> Delete Category</button> </div></h2> </div><div id="collapse{{cat.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne"> <div class="panel-body"> <button mat-raised-button color="primary" (click)="openAddSubCategoryDialog(i)"> Add Sub Categories</button> <table class="table table-hover"> <br><tbody> <tr *ngFor="let subcat of cat.category; let j=index;"> <td><a data-toggle="modal" data-target="#myModal" href="">{{subcat.name}}</a></td><td> <button mat-raised-button color="primary" (click)="openEditSubCategoryDialog(i,j)"> Edit Sub Category</button> </td><td> <button mat-raised-button color="warn" (click)="deleteSubCategory(i, j, subcat.id)"> Delete Sub Category</button> </td></tr></tbody> </table> </div></div></div></div></div></div></div>
