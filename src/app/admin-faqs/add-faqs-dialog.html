<app-loader></app-loader><div class="card"> <button type="button" class="close" aria-label="Close" (click)="onNoClick()" tabindex="-1"> <span aria-hidden="true">&times;</span> </button> <form (ngSubmit)="onSubmit(f)" #f="ngForm" id="addFaq" name="addFaq" method="post" > <div class="card-header text-center" data-background-color="rose"> <h4 class="card-title"> Add FAQ</h4> </div><div class="card-content"> <mat-form-field class="example-full-width mat-size"> <textarea matInput #message1 maxlength="1000" placeholder="Enter FAQ" [required]="question" name="question" [(ngModel)]="model.question" #question="ngModel" required pattern="[a-zA-Z0-9_.+-, !?':;@#$%^&*()<>{}|=~]+?"> </textarea> <mat-hint align="start"><strong>Write FAQ</strong> </mat-hint> <mat-hint align="end">{{message1.value.length}}/ 1000</mat-hint> <mat-error *ngIf="question.hasError('required')"> Question is <strong>required</strong> </mat-error> <mat-error *ngIf="question.hasError('pattern')"> Please enter a <strong> valid </strong> question </mat-error> </mat-form-field> <mat-form-field class="example-full-width mat-size"> <textarea matInput #message2 maxlength="1000" placeholder="Enter answer of FAQ" [required]="answer" name="answer" [(ngModel)]="model.answer" #answer="ngModel" required pattern="[a-zA-Z0-9_.+-, !?@#$%^&*()<>{}|=~]+?"> </textarea> <mat-hint align="start"><strong>Write answer of FAQ</strong> </mat-hint> <mat-hint align="end">{{message2.value.length}}/ 1000</mat-hint> <mat-error *ngIf="answer.hasError('required')"> Answer is <strong>required</strong> </mat-error> <mat-error *ngIf="answer.hasError('pattern')"> Please enter a <strong> valid </strong> answer </mat-error> </mat-form-field> </div><div class="footer text-right col-sm-12"> <button class="button btn-primary custom" type="submit" id="submit" tabindex="2"> Save </button> </div></form></div>
